<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .main {
            padding: 20px;
        }
        .pagetitle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .breadcrumb {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .breadcrumb-item {
            display: inline;
            margin-right: 5px;
        }
        .breadcrumb-item.active {
            color: #007bff;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
        }
        .info-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 20px;
        }
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: #ffffff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-title a {
            color: #333333;
            text-decoration: none;
        }
        .card-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main id="main" class="main">
        <center><h1>Dashboard</h1></center>
      
        <section class="section dashboard">
            <div class="container">
                <div class="row">
                    <!-- Left side columns -->
                    <div class="col-lg-12">
                        <div class="row">
                            <!-- Dashboard Item 1 -->
                            <div class="col-xxl-4 col-md-6">
                                <a href="{% url 'vendor_details'%}">
                                    <div class="card info-card sales-card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div class="card-icon rounded-circle">
                                                    <i class="fas fa-building"></i>
                                                </div>
                                                <div class="ps-3">
                                                    <h5 class="card-title"><a href="{% url 'vendor_details'%}">Vendor Details</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <!-- Dashboard Item 2 -->
                            <div class="col-xxl-4 col-md-6">
                                <a href="{% url 'save_vendor'%}">
                                    <div class="card info-card sales-card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div class="card-icon rounded-circle">
                                                    <i class="fas fa-building"></i>
                                                </div>
                                                <div class="ps-3">
                                                    <h5 class="card-title"><a href="{% url 'save_vendor'%}">Add Vendor</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <!-- Dashboard Item 3 -->
                            <div class="col-xxl-4 col-md-6">
                                <a href="{% url 'create_purchase_order'%}">
                                    <div class="card info-card sales-card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div class="card-icon rounded-circle">
                                                    <i class="fas fa-shopping-cart"></i>
                                                </div>
                                                <div class="ps-3">
                                                    <h5 class="card-title"><a href="{% url 'create_purchase_order'%}">Add Purchase Order</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <!-- Dashboard Item 4 -->

                            <div class="col-xxl-4 col-md-6">
                                <a href="{% url 'order_details'%}">
                                    <div class="card info-card sales-card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div class="card-icon rounded-circle">
                                                    <i class="fas fa-shopping-cart"></i>
                                                </div>
                                                <div class="ps-3">
                                                    <h5 class="card-title"><a href="{% url 'order_details'%}">View Purchase Order</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
