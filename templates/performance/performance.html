<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Performance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Vendor Performance for {{ vendor.name }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Performance Metrics</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>On-Time Delivery Rate:</strong> {{ on_time_delivery_rate }}</li>
                            <li class="list-group-item"><strong>Quality Rating Average:</strong> {{ quality_rating_avg }}</li>
                            <li class="list-group-item"><strong>Average Response Time:</strong> {{ average_response_time }}</li>
                            <li class="list-group-item"><strong>Fulfillment Rate:</strong> {{ fulfillment_rate }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add other vendor data as needed -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
